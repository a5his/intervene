<template name="signup">
	<div class="signup-wrapper">
		<div class="signup">
			<a class="signup-close">X</a>
		  <h2>Signup</h2>
		  <form>
		    <input type="email" name="signupEmail" placeholder="Email"><br>
		    <input type="password" name="signupPassword" placeholder="Password"><br>
		    <input type="submit" value="Signup"> <a class="backto-login">Login</a>
		  </form>
		</div>
	</div>
</template>
